<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prijavi se – LokalniPlodovi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f8f9f5; margin:0; padding:0; }
    header { background: #2e7d32; color: white; padding: 1rem; text-align: center; }
    nav a { color: white; margin: 0 1rem; text-decoration: none; }
    .container { max-width: 500px; margin: 4rem auto; padding: 2rem; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    h1 { color: #2e7d32; text-align: center; }
    label { display: block; margin: 1rem 0 0.5rem; font-weight: bold; }
    input { width: 100%; padding: 0.8rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 6px; }
    button { background: #2e7d32; color: white; border: none; padding: 1rem; width: 100%; border-radius: 6px; cursor: pointer; font-size: 1.1rem; }
    button:hover { background: #4caf50; }
    .error { color: red; text-align: center; margin-top: 1rem; }
  </style>
</head>
<body>

<header>
  <h1>LokalniPlodovi</h1>
  <nav>
    <a href="inex.html">Početna</a>
    <a href="prodavci.html">Svi prodavci</a>
    <a href="mapa.html">Mapa</a>
    <a href="chat.html">Chat</a>
  </nav>
</header>

<div class="container">
  <h1>Prijavi se</h1>
  <form id="login-form">
    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="lozinka">Lozinka</label>
    <input type="password" id="lozinka" required>

    <button type="submit">Prijavi se</button>
  </form>

  <p style="text-align:center; margin-top:1.5rem;">
    Nemaš nalog? <a href="registracija.html">Registruj se</a>
  </p>

  <p id="poruka" class="error"></p>
</div>

<script>
  const backendUrl = 'https://lokalni-backend.onrender.com'; // ← TVOJ PRAVI RENDER URL

  document.getElementById('login-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const lozinka = document.getElementById('lozinka').value.trim();
    const poruka = document.getElementById('poruka');

    poruka.textContent = '';

    if (!email || !lozinka) {
      poruka.textContent = 'Molimo popunite sva polja!';
      return;
    }

    try {
      const response = await fetch(`${backendUrl}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, lozinka })
      });

      const result = await response.json();

      if (response.ok) {
        localStorage.setItem('token', result.token);
        alert('Uspešno ste se prijavili!');
        window.location.href = 'moj-profil.html';
      } else {
        poruka.textContent = result.error || 'Pogrešan email ili lozinka';
      }
    } catch (err) {
      poruka.textContent = 'Greška sa serverom: ' + err.message;
    }
  });
</script>

</body>
</html>
