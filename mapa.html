<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa prodavaca – LokalniPlodovi</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body { margin:0; padding:0; font-family: 'Segoe UI', sans-serif; }
    #map { height: 100vh; }
    .header { background: #2e7d32; color: white; padding: 1rem; text-align: center; }
    .header a { color: white; margin: 0 1rem; text-decoration: none; }
  </style>
</head>
<body>
<header>
  <nav>
    <div class="logo">LokalniPlodovi</div>
    <ul>
      <li><a href="index.html">Početna</a></li>
      <li><a href="Prodavci.html">Svi prodavci</a></li>
      <li><a href="mapa.html">Mapa</a></li>
      <li><a href="chat.html">Chat</a></li>

      <!-- Prikazuje se SAMO ako je ulogovan -->
      <li id="moj-profil-li" style="display:none;">
        <a href="moj-profil.html">Moj profil</a>
      </li>
      <li id="odjavi-se-li" style="display:none;">
        <a href="#" onclick="odjaviSe(); return false;">Odjavi se</a>
      </li>

      <!-- Prikazuje se SAMO ako NIJE ulogovan -->
      <li id="prijavi-se-li">
        <a href="login.html">Prijavi se</a>
      </li>
      <li id="postani-prodavac-li">
        <a href="registracija-prodavca.html">Postani prodavac</a>
      </li>
    </ul>
  </nav>
</header>

<script>
  // Proveri da li je korisnik ulogovan
  const korisnik = localStorage.getItem('trenutniKorisnik');

  if (korisnik) {
    document.getElementById('moj-profil-li').style.display = 'list-item';
    document.getElementById('odjavi-se-li').style.display = 'list-item';
    document.getElementById('prijavi-se-li').style.display = 'none';
    document.getElementById('postani-prodavac-li').style.display = 'none';
  } else {
    document.getElementById('moj-profil-li').style.display = 'none';
    document.getElementById('odjavi-se-li').style.display = 'none';
    document.getElementById('prijavi-se-li').style.display = 'list-item';
    document.getElementById('postani-prodavac-li').style.display = 'list-item';
  }

  function odjaviSe() {
    if (confirm("Da li želite da se odjavite?")) {
      localStorage.removeItem('trenutniKorisnik');
      window.location.href = 'index.html';
    }
  }
</script>

 

<div id="map"></div>

<script>
  // Kreiraj mapu – centriraj na Srbiju
  var map = L.map('map').setView([44.0165, 21.0059], 8); // centar Srbije, zoom 8

  // Dodaj OpenStreetMap sloj (besplatno)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  }).addTo(map);

  // Ograniči zoom i oblast (samo Srbija)
  map.setMinZoom(7);
  map.setMaxBounds([
    [40.8, 18.1], // jugozapad
    [46.2, 23.0]  // severoistok
  ]);

  // Dodaj pinove za prodavce (možeš dodati više)
  var prodavci = [
    {
      ime: "Pčelarstvo Jovanović",
      lokacija: "Selo Banovo Polje, okolina Mačve",
      lat: 44.85,
      lng: 19.35,
      link: "profil-pcelar.html"
    },
    {
      ime: "Domaćinstvo Marković",
      lokacija: "Stara Planina, okolina Pirota",
      lat: 43.35,
      lng: 22.58,
      link: "profil-kajmak.html"
    },
    {
      ime: "Mesara Petrović",
      lokacija: "Zlatibor, okolina Čajetine",
      lat: 43.71,
      lng: 19.70,
      link: "profil-meso.html"
    }
  ];

  prodavci.forEach(p => {
    L.marker([p.lat, p.lng])
      .addTo(map)
      .bindPopup(`
        <b>${p.ime}</b><br>
        ${p.lokacija}<br>
        <a href="${p.link}">Pogledaj profil</a>
      `);
  });
</script>

</body>
</html>
